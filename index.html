<body :class="{ 'overflow-hidden max-h-screen': mobileMenu }" class="relative" x-data="{ mobileMenu: false }">

  <div id="main" class="relative">
    <div x-data="{
    triggerNavItem(id) {
        $scroll(id)
    },
    triggerMobileNavItem(id) {
        mobileMenu = false;
        this.triggerNavItem(id)
    }
}">

      <div id="header">
        <script>
          fetch('./pages/header/Header.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('header').innerHTML = data;
              loadHeaderComponents();

              // Reinitialize Alpine.js
              document.dispatchEvent(new Event('alpine:init'));
            })
            .catch(error => console.error('Error loading header:', error));

          function loadHeaderComponents() {
            const componentPaths = [
              { id: 'headerweb', path: './pages/header/components/web/headerweb.html' },
              { id: 'headermobile', path: './pages/header/components/mobile/headermobile.html' },
            ];

            componentPaths.forEach(({ id, path }) => {
              fetch(path)
                .then(response => response.text())
                .then(data => {
                  document.getElementById(id).innerHTML = data;

                  // Ensure sticky and other styles apply after content injection
                  requestAnimationFrame(() => window.dispatchEvent(new Event('resize')));
                })
                .catch(error => console.error(`Error loading ${id}:`, error));
            });
          }

        </script>
      </div>

      <div id="content">
        <script>
          fetch('./pages/content/Content.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('content').innerHTML = data;

              // Load additional components after Content.html is loaded
              loadContentComponents();
            })
            .catch(error => console.error('Error loading content:', error));

          function loadContentComponents() {
            const componentPaths = [
              { id: 'ContentFirstIntroduce', path: './pages/content/components/ContentFirstIntroduce.html' },
              { id: 'ContentSecondIntroduce', path: './pages/content/components/ContentSecondIntroduce.html' },
              { id: 'ContentService', path: './pages/content/components/ContentService.html' },
              { id: 'ContentPortfolio', path: './pages/content/components/ContentPortfolio.html' },
              { id: 'ContentLatestClient', path: './pages/content/components/ContentLatestClient.html' },
              { id: 'ContentWorkingExperience', path: './pages/content/components/ContentWorkingExperience.html' },
              { id: 'ContentProject', path: './pages/content/components/ContentProject.html' },
              { id: 'ContentPost', path: './pages/content/components/ContentPost.html' },
            ];

            componentPaths.forEach(({ id, path }) => {
              fetch(path)
                .then(response => response.text())
                .then(data => {
                  document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Error loading ${id}:`, error));
            });
          }
        </script>

      </div>
      <div id="footer">
        <script>
          fetch('./pages/footer/Footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;

              // Load additional components after Footer.html is loaded
              loadFooterComponents();
            })
            .catch(error => console.error('Error loading footer:', error));

          function loadFooterComponents() {
            const componentPaths = [
              { id: 'FooterContactForm', path: './pages/footer/components/FooterContactForm.html' },
              { id: 'FooterMaps', path: './pages/footer/components/FooterMaps.html' },
              { id: 'FooterUpdate', path: './pages/footer/components/FooterUpdate.html' },
              { id: 'FooterCopyright', path: './pages/footer/components/FooterCopyright.html' },
            ];

            componentPaths.forEach(({ id, path }) => {
              fetch(path)
                .then(response => response.text())
                .then(data => {
                  document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Error loading ${id}:`, error));
            });
          }
        </script>
      </div>




    </div>

    <script src="/assets/js/main.js"></script>


</body>
